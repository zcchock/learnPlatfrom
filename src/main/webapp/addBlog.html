<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>新增文章</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/resources/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/resources/js/toastr/2.1.2/toastr.min.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/css/simditor/2.3.6/simditor.css"/>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" src="/resources/js/bootstrap/bootstrap.min.js"></script>
    <!-- simditor -->
    <script type="text/javascript" src="/resources/js/simditor/2.3.6/module.js"></script>
    <script type="text/javascript" src="/resources/js/simditor/2.3.6/hotkeys.js"></script>
    <script type="text/javascript" src="/resources/js/simditor/2.3.6/uploader.js"></script>
    <script type="text/javascript" src="/resources/js/simditor/2.3.6/simditor.js"></script>
    <!-- toastr -->
    <script src="/resources/js/toastr/2.1.2/toastr.min.js"></script>

</head>

<body>
<div class="container">
    <h3>
        请填写一下内容以完成文章的添加
    </h3>
    <br><br>
    <div class="form-group">
        <input id="title" type="text" class="form-control" placeholder="请输入你的标题"/>
    </div>
    <div class="form-group">
        <label for="typeSelect">选择类型</label>
        <select class="form-control" id="typeSelect">
            <option selected="selected">java</option>
            <option>C++</option>
            <option>C#</option>
        </select>
    </div>
    <div class="form-group">
        <textarea id="editor" placeholder="请输入你的内容" autofocus></textarea>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary" id="submit" onclick="addBlogFunction.addAtc()">提交</button>
    </div>
</div>

</body>

<script type="text/javascript" src="/resources/js/addBlog.js"></script>
</html>
