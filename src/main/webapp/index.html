<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录页面</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/login.css" type="text/css">
    <script type="text/javascript" src="resources/js/.js"></script>
    <!-- toastr -->
    <link rel="stylesheet"
          href="resources/js/toastr.js/2.1.2/toastr.min.css"/>  <!--路径不知道对不对-->
</head>

<body background="resources/images/backmap.jpg">
<h1>Demo首页</h1>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal">
                <span class="heading">用户登录</span>
                <div class="form-group form-inline">
                    <label for="inputUser">账 号</label>
                    <input type="text" class="form-control" id="inputUser" placeholder="用户名">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help form-inline">
                    <label for="inputPassword">密 码</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="密　码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="checkbox1" name="check"/>
                        <label for="checkbox1"></label>
                    </div>
                    <span class="text">Remember me</span>
                    <button type="submit" class="btn btn-default" id="loginSub" onclick="userFunction.login()">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- Additional scripts, split by space -->
<input type="hidden" id="additional-scripts" value=""/>


<!-- toastr -->
<script
        src="resources/js/toastr.js/2.1.2/toastr.min.js"></script>
</body>
</html>
