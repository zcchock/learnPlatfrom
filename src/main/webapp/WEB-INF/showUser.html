<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>用户管理</title>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- toastr -->
    <script src="/resources/js/toastr/2.1.2/toastr.min.js"></script>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/js/toastr/2.1.2/toastr.min.css"/>
</head>

<body>
<div class="container">

    <h1>SpringMVC 博客系统-用户管理</h1>
    <hr/>
    <h3>所有用户 <a href="/admin/users/add" type="button" class="btn btn-primary btn-sm">添加</a></h3>

    <div class="alert alert-warning" role="alert">
        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>User表为空，请<a href="/admin/users/add"
                                                                                          type="button"
                                                                                          class="btn btn-primary btn-sm">添加</a>
    </div>

    <table class="table table-bordered table-striped">
        <tr>
            <th>ID</th>
            <th>昵称</th>
            <th>姓名</th>
            <th>密码</th>
            <th>操作</th>
        </tr>
    </table>

</div>
</body>
</html>
